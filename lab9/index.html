  <body>
    <div id="root"></div>
    <script src="cleanroom.js"></script>
    <script>
      // Bind build to Preact.h
      const htm = build.bind(P.h);
      /*
            const Button = ({ label }) => {
              const notState = 0;
              const increment = () => {
                notState++;
                console.log("Button clicked", notState);
              };

              return htm`
              <p>${notState}</p>
            <button style=${{ padding: "10px" }}>${label}</button>
          `;
            };
      */

      class Button extends P.Component {
        constructor(props) {
          super(props);
          this.state = { count: 0 }; // Initial state
        }

        increment = () => {
          this.setState({ count: this.state.count + 1 }, () => {
            console.log("Button clicked", this.state.count);
          });
        };

        render() {
          return htm`
              <div>
                <p style="font-family:monospace;">${this.state.count}</p>
                <button class="button" onClick=${this.increment} style="font-family: 'Atkinson Hyperledgible Next', monospace;font-size:10pt;">
                  ${this.props.label}
                </button>
              </div>
            `;
        }
      }

      function App() {
        return htm`
                <div class="container">
                  <div class="content">
                  <h1 style="font-family: monospace;">CLEANROOM.JS</h1>
                  <hr/>
                  <${Button} label="click me"/>
                  </div>
                </div>
              `;
      }

      P.render(P.h(App), document.getElementById("root"));
    </script>
  </body>
